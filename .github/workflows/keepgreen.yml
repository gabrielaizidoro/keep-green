  workflow_dispatch: # Permite executar manualmente se quiser

jobs:
  manter-verde:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o reposit√≥rio
        uses: actions/checkout@v4

      - name: Atualizar o arquivo de ping
        run: |
          echo "Ping: $(date)" >> verde.txt

      - name: Debug Token (tempor√°rio)
        run: |
          echo "Token come√ßa com:"
          echo "${TOKEN}" | cut -c1-4
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Commit e Push
        env:
          TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add verde.txt
          git commit -m "üå± Ping autom√°tico - $(date +'%d/%m/%Y')" || echo "Nada para commitar"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push
